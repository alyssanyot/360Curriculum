<!DOCTYPE html>
<html>

<head>
    <title>My Webpage</title>
    <link rel="stylesheet" href="style.css" type="text/css" />

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!--Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-sm navbar-light">
        <!-- Company name or brand -->
        <a class="navbar-brand" href="#">CompanyName</a>

        <!-- Button that will appear when the screen size is too narrow to display full navbar --> 
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Nav items -->
        <div class="collapse navbar-collapse justify-content-end" id="navbar">
            <a class="nav-link" href="#">About Us</a>
            <a class="nav-link" href="#">Services</a>
            <a class="nav-link" href="#">Pricing</a>
            <a class="nav-link" href="#">Contact Us</a>
        </div>
    </nav>

    <!-- Header -->
    <header class="d-flex align-items-center">
        <div class="container">
            <h1>Company Slogan</h1>
            <p>All about CompanyName. Lorem ipsum dolor sit amet, consectetur adipiscing elit. In at purus non mi convallis gravida. </p>
            <button class="btn btn-lg btn-primary">Buy Now</button>
            <button class="btn btn-lg btn-success">View Details</button>
        </div>
    </header>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>

</html>
